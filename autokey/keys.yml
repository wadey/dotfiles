# https://github.com/autokey/autokey/wiki/Special-Keys
---
<super>+a:
    <ctrl>+a
<super>+c:
    Focus-Proxy-Window.FocusProxy: <super>+c
    gvim.Gvim: <ctrl>+<insert>
    gnome-terminal-server.Gnome-terminal: <ctrl>+<shift>+c
    default: <ctrl>+c
<super>+f:
    gnome-terminal-server.Gnome-terminal: <ctrl>+<shift>+f
    default: <ctrl>+f
<super>+g:
    gnome-terminal-server.Gnome-terminal: <ctrl>+<shift>+g
    default: <ctrl>+g
<shift>+<super>+g:
    gnome-terminal-server.Gnome-terminal: <ctrl>+<shift>+h
    default: <ctrl>+<shift>+g
<super>+k:
    gnome-terminal-server.Gnome-terminal: <super>+k
    default: <ctrl>+k
<super>+l:
    <ctrl>+l
<super>+n:
    gnome-terminal-server.Gnome-terminal: <super>+n
    default: <ctrl>+n
<shift>+<super>+n:
    <shift>+<ctrl>+n
<super>+r:
    default: <ctrl>+r
<super>+t:
    gnome-terminal-server.Gnome-terminal: <super>+t
    gvim.Gvim: <ctrl>+p
    default: <ctrl>+t
<shift>+<super>+t:
    gvim.Gvim: <ctrl>+<alt>+p
    default: <ctrl>+<shift>+t
<super>+v:
    Focus-Proxy-Window.FocusProxy: <super>+v
    gvim.Gvim: <shift>+<insert>
    gnome-terminal-server.Gnome-terminal: <ctrl>+<shift>+v
    default: <ctrl>+v
<super>+w:
    <ctrl>+w
<super>+x:
    gvim.Gvim: <shift>+<delete>
    default: <ctrl>+x
<super>+y:
    google-chrome.Google-chrome: <ctrl>+h
    google-chrome-beta.Google-chrome-beta: <ctrl>+h
    chromium-browser.Chromium-browser: <ctrl>+h
    default: <ctrl>+y

<super>+0:
    <ctrl>+0
<super>+-:
    <ctrl>+-
<super>+=:
    <ctrl>+<shift>+=

# https://en.wikipedia.org/wiki/Option_key
# https://www.webnots.com/option-or-alt-key-shortcuts-to-insert-symbols-in-mac-os-x/
<alt>+v:
    <ctrl>+<shift>+u221a<enter>
<alt>+;:
    <ctrl>+<shift>+u2026<enter>
<alt>+2:
    <ctrl>+<shift>+u2122<enter>
<alt>+5:
    <ctrl>+<shift>+u221e<enter>
<alt>+8:
    <ctrl>+<shift>+u2022<enter>
<alt>+0:
    <ctrl>+<shift>+u00b0<enter>
<alt>+-:
    <ctrl>+<shift>+u2013<enter>
<shift>+<alt>+-:
    <ctrl>+<shift>+u2014<enter>
<alt>+l:
    <ctrl>+<shift>+u00ac<enter>
<alt>+r:
    <ctrl>+<shift>+u00ae<enter>
<alt>+g:
    <ctrl>+<shift>+u00a9<enter>

<super>+\:
    <ctrl>+<shift>+x
<shift>+<super>+[:
    Focus-Proxy-Window.FocusProxy: <alt>+<left>
    default: <ctrl>+<page_up>
<shift>+<super>+]:
    Focus-Proxy-Window.FocusProxy: <alt>+<right>
    default: <ctrl>+<page_down>
<super>+<left>:
    <home>
<shift>+<super>+<left>:
    <shift>+<home>
<super>+<right>:
    <end>
<shift>+<super>+<right>:
    <shift>+<end>
